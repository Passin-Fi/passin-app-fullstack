version: '3.9'
services:
    mongo:
        build:
            context: ./docker/mongo
        container_name: ezsol-mongo
        restart: unless-stopped
        environment:
            # Root user for Mongo; required for the init process
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: rootpassword
            # App DB name to create
            MONGO_INITDB_DATABASE: ezsol
            # App-level user (created by init script)
            MONGO_APP_USER: ezsol_app
            # Read from .env (not committed); define MONGO_APP_PASSWORD there
            MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD}
        ports:
            - '28018:27017'
        volumes:
            - mongo_data:/data/db
            - mongo_config:/data/configdb
        healthcheck:
            test: ['CMD', 'mongosh', '--username', 'root', '--password', 'rootpassword', '--eval', "db.adminCommand('ping')"]
            interval: 60s
            timeout: 5s
            retries: 5
            start_period: 10s

    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: ezsol-app
        restart: unless-stopped
        depends_on:
            mongo:
                condition: service_healthy
        environment:
            NODE_ENV: production
            # Construct Mongo URI using the same password variable
            MONGODB_URI: mongodb://ezsol_app:${MONGO_APP_PASSWORD}@mongo:28018/ezsol?authSource=admin
            MONGODB_DB_NAME: ezsol
            PORT: 3000
        ports:
            - '3000:3000'
        # If you have a local .env with more vars you want to inject uncomment:
        # env_file:
        #   - .env
        # Optionally mount source for live development (commented out for production):
        # volumes:
        #   - ./:/app

volumes:
    mongo_data:
    mongo_config:
